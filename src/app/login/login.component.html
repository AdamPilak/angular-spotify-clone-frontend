<div *ngIf="loginFormModel" class="login-container">
  <div class="login-header">
    <i class="login-header-icon fa-brands fa-spotify"></i>
    <p class="login-header-text">Spotify</p>
  </div>
  <hr style="margin-top: 0" />
  <div class="login-content">
    <div class="login-options">
      <p class="login-options-text">Aby kontynuować, zaloguj się do Spotify.</p>
      <div *ngIf="loginError" class="error-message">
        <i class="error-message-icon fa-solid fa-circle-exclamation"></i>
        <p class="error-message-text">{{loginError}}</p>
      </div>
      <p-button
        label="kontynuuj z facebookiem"
        icon="fa brands fa-facebook"
        class="login-button-facebook"></p-button>
      <p-button
        label="kontynuuj z apple"
        icon="fa brands fa-apple"
        class="login-button-apple"></p-button>
      <p-button
        label="kontynuuj z google"
        icon="fa brands fa-google"
        class="login-button-google"></p-button>
    </div>
    <hr />
    <form #loginForm="ngForm" (ngSubmit)="Login()">
      <div class="login-field-container">
        <p class="login-field-label">Adres e-mail</p>
          <input
            name="email"
            type="text"
            class="login-input"
            placeholder="Adres e-mail"
            ngModel
            (ngModel)="loginFormModel.email" />
      </div>
      <div class="login-field-container">
        <p class="login-field-label">Hasło</p>
        <input
          name="password"
          type="password"
          class="login-input"
          placeholder="Hasło"
          ngModel
          (ngModel)="loginFormModel.password" />
      </div>
      <div *ngIf="loginFormModel.authorizationCode !== undefined" class="login-field-container">
        <p class="login-field-label">Kod autoryzacyjny</p>
        <input
          name="authorizationCode"
          type="text"
          class="login-input"
          placeholder="Kod autoryzacyjny"
          (ngModel)="loginFormModel.authorizationCode"
          ngModel />
      </div>
      <a routerLink="/regain-access">
        <p class="login-forgot-password">Nie pamiętasz hasła?</p>
      </a>
      <div class="login-bottom-container">
        <div class="login-remember-me-container">
          <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
          <label class="login-remember-me-text" for="binary"
            >Zapamiętaj mnie</label
          >
        </div>
        <p-button
          type="submit"
          label="zaloguj się"
          styleClass="login-button" (click)="abc(loginForm)"></p-button>
      </div>
    </form>
    <hr />
    <div class="login-footer">
      <p class="login-footer-question">Nie masz jeszcze konta?</p>
      <p-button
        label="zarejestruj się w spotify"
        class="login-register-button"
        routerLink="/register"></p-button>
    </div>
  </div>
</div>
