<div class="login-container">
    <div class="login-header">
        <i class="login-header-icon fa-brands fa-spotify"></i>
        <p class="login-header-text">Spotify</p>
    </div>
    <hr>
    <div class="login-content">
        <div class="login-options">
            <p class="login-options-text">Aby kontynuować, zaloguj się do Spotify.</p>
            <p-button label="kontynuuj z facebookiem" icon="fa brands fa-facebook" class="login-button-apple" styleClass="btn"></p-button>
            <p-button label="kontynuuj z apple" icon="fa brands fa-apple" class="login-button-apple"></p-button>
            <p-button label="kontynuuj z google" icon="fa brands fa-google" class="login-button-google"></p-button>
        </div>
        <hr>
        <div class="login-field-container">
            <p class="login-field-label">Adres e-mail lub nazwa uzytkownika</p>
            <div class="login-input-container">
                <input type="text" class="login-input">
                <p class="error-message"></p>
            </div>
        </div>
        <div class="login-field-container">
            <p class="login-field-label">Hasło</p>
            <div class="login-input-container">
                <input type="text" class="login-input">
                <p class="error-message"></p>
            </div>
        </div>
        <p class="login-forgot-password">Nie pamiętasz hasła?</p>
        <div class="login-remember-me-conteiner">
            <p class="login-remember-me-text"></p>
            <p-button label="zaloguj się" class="login-button"></p-button>
        </div>
        <hr>
        <div class="login-footer">
            <p class="login-question">Nie masz jeszcze konta?</p>
            <p-button label="zarejestruj się w spotify" class="login-register-button"></p-button>
        </div>
    </div>
</div>
